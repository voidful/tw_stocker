<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>股票買賣推薦報表</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 80%; /* Adjust width based on your preference */
        }
        .header {
            color: #26a69a; /* Materialize teal accent */
            text-align: center;
        }
        .responsive-table {
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="header">股票買賣推薦報表</h2>
        <table class="highlight responsive-table">
            <thead>
                <tr>
                    <th>股票</th>
                    <th>是否買入</th>
                    <th>是否賣出</th>
                    <th>推薦價格</th>
                </tr>
            </thead>
            <tbody>
                <!-- 這裡使用 Jinja2 模板語言來迭代股票資料 -->
                {% for stock in stocks %}
                <tr>
                    <td>{{ stock.Stock }}</td>
                    <td>{{ stock.Should_Buy }}</td>
                    <td>{{ stock.Should_Sell }}</td>
                    <td>{{ stock.Recommended_Price }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
